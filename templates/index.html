{% extends "layout.html" %} {%block content%} {% include
"partials/slider.html"%}
<div class="index-bg">
  <h1 class="light-text text-center">
    These Are Just Some Of The Gamemodes Available
  </h1>
  <div class="container mt-4">
    <div class="row justify-content-center">
      {% for card in cards %}
      <div class="col-sm-12 col-md-6 col-lg-4">
        <div class="card mt-4 text-center">
          <img src="{{card[3]}}" class="card-img-top" alt="..." />
          <div class="card-body">
            <h5 class="card-title">{{card[0]}}</h5>
            <p class="card-text">{{card[1]}}</p>
            <a href="{{card[4]}}" class="btn btn-primary">{{card[2]}}</a>
          </div>
        </div>
      </div>
      {% endfor %}
    </div>
  </div>
</div>
{% endblock %}
